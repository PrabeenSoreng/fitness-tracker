<section>
    <form #f="ngForm" (ngSubmit)="onSignup(f)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
            <input type="email" #email="ngModel" ngModel name="email" matInput placeholder="Your Email" email required>
            <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="!email.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 characters long.">
            <input type="password" #pwd ngModel name="password" matInput placeholder="Your Password" minlength="6" required>
            <mat-hint align="end"> {{pwd.value?.length}}/6 </mat-hint>
            <mat-error>Has to atleast 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" ngModel name="birthday" matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Your birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree to terms and conditions.</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
